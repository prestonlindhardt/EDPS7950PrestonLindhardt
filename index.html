<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Google Font -->

  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous" />

  <!-- Main Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    
  </style>

  <title>Preston Lindhardt Data Mining Demo</title>
</head>

<body>
  <!-- First div element for PAGE AREA -->
  <div class="container-fluid">
    <!-- Nav Area -->
    <div class="row"> 
      <div id="cont_logo" class="col-3"><!-- column to hold logo-->
        <img src="assets/logo.svg" height="40px" width="auto">
        <span class="titantic">Titanic</span>
        <span class="titantic" class="d-none d-xl-inline">Survival</span>
      </div>
      
        <div id="cont_nav" class="col-9"><!-- icons for nav bar -->
          <div class="d-flex flex-row justify-content-end align-items-center">
            
          <div class="p-2"><i class="fas fa-search"></i></div>
          <div class="p-2"><i class="far fa-bell"></i></div>
          <div class="p-2"><i class="fas fa-bars"></i></div>
          
          </div>
      </div>
    </div>
    </div>
    <div class="row"> <!-- CONTENT AREA -->
        <div class="col-3 p-0"> <!-- SIDEBAR COMPONENTS -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span>
                <i class="fas fa-chart-pie p-2"></i>DASHBOARD
              </span>
              <i class="fas fa-chevron-down p-2"></i>
            </li>
            <li class="list-group-item">
              <span>
                <i class="fas fa-signal p-2"></i>DATA EXPLORATION
              </span>
            </li>
          </ul>
        
        </div>
      
        <div id="cont_dashboard" class="col-9 p-0"> <!-- DASHBOARD COMPONENTS -->
          
          <div class="container-fluid"><!-- NAVIGATION -->
              <div class="row">
                <div class="col-12 p-0">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">Home</li>
                      <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                    </ol>
                  </nav>
                </div>
              </div>
          </div> 
          
          
          <div id="cont_data_exploration ACTIVITY #2" class="container"> <!-- Activity #2 Start-->
            <div class="row justify-content-center"> <!-- do not use class="d-flex flex-row justify-content-between align-items-center" -->
              <div class="col-md-4"> <!-- CONTENT FOR AGE -->
                <div class="card"> Age</div>
              </div>
              <div class="col-md-4"> <!-- COUNT FOR SIBSP -->
                <div class="card">SibSp</div>
              </div>
              <div class="col-md-4"> <!-- CONTENT FOR PARCH -->
                <div class="card">Parch</div>
              </div>
            </div>
          </div>
          
          
          
          <!-- CARDS DESCRIPTIVE STATS -->
          <div id="cont_data_exploration" class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-xl-3"> <!-- CONTENT FOR SURVIVED -->
                <div class="card"> Survived</div>
              </div>
              <div class="col-md-6 col-xl-3"> <!-- COUNT FOR PCLASS -->
                <div class="card">Pclass</div>
              </div>
              <div class="col-md-6 col-xl-3"> <!-- CONTENT FOR SEX -->
                <div class="card">Sex</div>
              </div>
              <div class="col-md-6 col-xl-3"> <!-- CONTENT FOR EMBARKED -->
                <div class="card">Embarked</div>
              </div>
              
              
              
              
            </div>
          </div>
        </div>     
    
    <!-- ACTIVITY #2 -->
      
        
    
  
              
  </div>
  
  
 


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Apex Charts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


  <!-- Main Javascript -->
  <script src="js/main.js"></script>

</body>

</html>
